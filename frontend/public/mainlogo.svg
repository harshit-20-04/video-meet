<!-- VideoMeet SVG Logo -->
<svg width="320" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#d76767"/>
      <stop offset="100%" stop-color="#f4dea2"/>
    </linearGradient>
  </defs>

  <!-- Background Shape -->
  <rect x="5" y="15" rx="20" ry="20" width="110" height="90" fill="url(#grad)"/>

  <!-- Camera Icon -->
  <rect x="28" y="40" width="46" height="32" rx="6" fill="white"/>
  <polygon points="74,48 98,38 98,74 74,64" fill="white"/>

  <!-- Signal Waves -->
  <path d="M52 34 Q52 24 62 24" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M52 28 Q52 14 68 14" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.8"/>

</svg>
